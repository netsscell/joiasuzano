<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Pratas</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#0f0f0f;
color:white;
}

header{
text-align:center;
padding:20px;
background:black;
border-bottom:2px solid gold;
}

header h1{
color:gold;
margin:0;
}

.banner{
text-align:center;
padding:60px 20px;
background:linear-gradient(black,#1c1c1c);
}

.banner h2{
font-size:28px;
}

.produtos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:30px;
}

.card{
background:#1a1a1a;
border-radius:12px;
padding:15px;
text-align:center;
box-shadow:0 0 15px rgba(255,215,0,0.2);
}

.card img{
width:100%;
border-radius:10px;
}

.preco{
color:gold;
font-size:20px;
font-weight:bold;
}

.botao{
background:gold;
border:none;
padding:10px 20px;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px;
border-radius:50px;
text-decoration:none;
font-weight:bold;
box-shadow:0 0 10px rgba(0,0,0,0.4);
}

footer{
text-align:center;
padding:20px;
background:black;
margin-top:20px;
}
</style>
</head>

<body>

<header>
<h1>Luxury Pratas</h1>
<p>Brincos • Anéis • Joias em Prata 925</p>
</header>

<section class="banner">
<h2>Elegância em cada detalhe ✨</h2>
<p>Peças selecionadas para realçar sua beleza.</p>
</section>

<section class="produtos">

<div class="card">
<img src="https://via.placeholder.com/300">
<h3>Brinco Prata 925</h3>
<p class="preco">R$ 49,90</p>
<button class="botao">Comprar</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/300">
<h3>Anel Prata Feminino</h3>
<p class="preco">R$ 69,90</p>
<button class="botao">Comprar</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/300">
<h3>Argola Premium</h3>
<p class="preco">R$ 59,90</p>
<button class="botao">Comprar</button>
</div>

</section>

<a class="whatsapp" 
href="https://wa.me/5511958334328" 
target="_blank">
WhatsApp
</a>

<footer>
<p>© 2026 Luxury Pratas</p>
</footer>

</body>
</html>
